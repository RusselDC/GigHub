{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Skills | GigHub</title>
    <link
      rel="shortcut icon"
      href="{{ '/media/site/website_logo.png' }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/register_work.css' %}" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between position-fixed top-0"
    >
      <a href="{% url 'GigHub:index' %}" class="d-flex align-items-center">
        <img src="{{ '/media/site/header_logo.png' }}" alt="logo" />
      </a>
      <a
        href="{% url 'GigHub:login' %}"
        class="register-link text-decoration-none fw-bold"
      >
        <span>Already registered?</span>
        <span class="sign-up-link">&nbsp;Sign in&nbsp;</span
        ><span>here</span></a
      >
    </header>
    <content class="d-flex flex-column gap-3 align-items-center py-5">
      <div class="cta fw-bold w-75">
        Craft Your&nbsp;<span>Professional</span><br />Story Today!
      </div>
      <form
        id="regForm"
        action="{% url 'GigHub:register_education' %}"
        class="rounded-4 shadow py-4 px-5 d-flex flex-column align-items-center"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <label for="skills" class="w-100 form_labels fw-bold mt-1"
          >Skills</label
        >
        <div type="text" id="skills" class="px-2 pt-1 pb-2 w-100 mb-2"></div>
        <!-- <div class="msg ps-1 skills_msg w-100">This field cannot be empty.</div> -->
        <small id="suggestedSkills" class="w-100">SUGGESTED SKILLS</small>
        <div class="d-flex flex-wrap gap-2 w-100 tags_list">
          <div class="tags rounded-pill py-1 px-3">
            Good Communication
            <span>
              <iconify-icon icon="iconamoon:close-bold"></iconify-icon>
            </span>
          </div>
          <div class="tags rounded-pill py-1 px-3">
            Punctual
            <span>
              <iconify-icon icon="iconamoon:close-bold"></iconify-icon>
            </span>
          </div>
          <div class="tags rounded-pill py-1 px-3">
            Team Player
            <span>
              <iconify-icon icon="iconamoon:close-bold"></iconify-icon>
            </span>
          </div>
        </div>
        <div
          class="mt-3 d-flex gap-2 flex-wrap justify-content-center align-items-center"
        >
          <input
            type="text"
            id="newTagInput"
            placeholder="Enter new skill "
            class="rounded-2 px-2 py-1"
          />
          <a id="createTagBtn" class="px-3 py-1 rounded-3 text-decoration-none">
            Add Skill
          </a>
        </div>

        <a
          class="submit-form text-decoration-none rounded-pill px-4 py-1 fw-bold align-self-end"
        >
          Confirm
        </a>
      </form>
    </content>
    <script src="{% static 'js/register_work_formValidate.js' %}"></script>
    <script src="{% static 'js/tags.js' %}"></script>
  </body>
</html>
